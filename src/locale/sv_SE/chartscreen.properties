IOB_prediction_curve_explanation_title=IOB (Insulin-On-Board)
IOB_prediction_curve_explanation_content=Detta är en beräknad BG-kurva som är baserad endast på insulin. Om inget insulin (IOB) finns i kroppen, kommer BG kurvan endast ta hänsyn till den aktuella BG trenden och saker som ”BG förändring”.\n\nNär insulin är finns i kroppen, kommer BG kurvan beräknas hur BG BORDE beter sig baserat på endast insulinet. Nyckelordet här är ”BORDE” eftersom Spike förlitar sig på matematiska modeller för att förutsäga framtiden.
COB_prediction_curve_explanation_title=COB (Kolhydrater i Kroppen)
COB_prediction_curve_explanation_content=Använder kolhydrater och insulin (om tillgängligt) för att beräkna BG kurvan.\n\nDen beräknade linjen kommer visa en S-kurva direkt efter att du lagt in kolhydrater som börjar platt ut (i linje med aktuella BG trender) och sedan stiger kraftigt efter ungefär en timme innan den planar ut. En typisk måltids absorption är tid ca 3 timmar som sedan justeras över tid som Spike gradvis lär sig genom att observera din kolhydratsabsorptionsdata (kolhydratsabsorptionen beräknas genom att titta på hur BG kurvan beter sig över tid). COB beräknade kurvan kan bara beräkna kurva om alla kolhydrater registreras, till skillnad från UAG kurvan.\n\nCOB beräknar hur BG BORDE bete sig i när kolhydrater och/eller insulin finns. Nyckelordet här är ”BORDE” eftersom Spike förlitar sig på matematiska modeller för att förutsäga framtiden.
UAG_prediction_curve_explanation_title=UAG (Ologgade Kolhydrater)
UAG_prediction_curve_explanation_content=Använder ”flytande kolhydrater” och insulin (om tillgängligt) för att beräkna BG-kurvan.\n\nTill skillnad från COB beräknade BG-kurva, UAG är inte begränsad till loggade kolhydrater som registrerats av användaren. Den "litar inte" på loggade kolhydrater så mycket. Det kontroller tidigare loggade kolhydrater genom att titta på (historiska) BG avvikelser. UAG är beräknar framtida BG baserat på BG delta (förändringar i BG) under perioder där Spike tror ologgade kolhydrater funnits, antingen genom måltider som inte är loggade i Spike, vid underskattning av kolhydrater i en måltid eller genom plötsliga BG spikar som kanske orsakats av stress, gryningseffekt eller liknande.\n\nom BG stiger under en måltid eller BG spik och de fortsätter att stiga bortom vad som beräknades på endast kolhydrater (stark avvikelse), UAG kommer att använda denna beräkning framåt... oavsett angivna kolhydrater. Den kommer att fortsätta att beräkna kurvan framåt tills kurvan planar ut.\n\nCOB och IOB beräknade BG kurvor visar hur BG BORDE bete sig baserat på nuvarande trend och endast IOB/COB, UAG beräknar BG kurvan på hur BG faktiskt beter sig baserat på nuvarande trend, IOB/COB och förväntat/oväntade BG avvikelser.\n\nNyckelordet här är ”BORDE” eftersom Spike förlitar sig på observerad data och BG avvikelser för att förutsäga framtiden.
default_prediction_explanation=Baserat på nuvarande BG trend, momentum och tidigare avvikelser visar Spike den mest troliga BG kurvan just nu, den visas som standard (lila).
enable_disable_predictions_pill_explanation_title=Aktivera/Inaktivera
enable_disable_predictions_pill_explanation_body=Aktivera eller inaktivera beräknat Bg på diagrammet.
predictions_duration_pill_explanation_body=Önskad varaktighet på beräknad tid. Ju längre tid du väljer längst ner på diagrammet, desto längre beräknad tid visas (upp till max 4 timmar).
predictions_iob_cob_pill_explanation_body=Tållit/Hindra Spike att beräkna IOB/COB när den beräknar BG. För bästa resultat rekommenderas du skriva in dina IKF och I\:K i Inställningar > Behandlingar > Profil.
predictions_time_until_high_pill_explanation_body=Ungefärlig tid, i minuter, innan BG når ditt inställda höga värde.
predictions_time_until_low_pill_explanation_body=Ungefärlig tid, i minuter, innan BG når ditt inställda låga värde.
predictions_treatments_outcome_pill_explanation_body=Slutgiltigt resultat av allt aktivt insulin/kolhydrater. Detta är samma resultat som boluskalkylator beräknar.
predictions_treatments_effect_pill_explanation_body=Effekten av allt aktivt insulin/kolhydrater kommer ha på ditt blodsocker (resultat - senaste BG avläsning).
predictions_uag_predicted_bg_pill_explanation_body=Beräknat BG tar endast hänsyn till UAG (Ologgade Kolhydrater) kurvan och varaktighet vald av användaren.
predictions_iob_predicted_bg_pill_explanation_body=Beräknat BG tar endast hänsyn till IOB (Insulin On Board) kurvan och varaktighet vald av användaren.
predictions_cob_predicted_bg_pill_explanation_body=Beräknat BG tar endast hänsyn till COB (Carbs On Board) kurvan och varaktighet vald av användaren.
predictions_minimum_predicted_bg_pill_explanation_body=Lägsta beräknat värde Spike har gjort för ditt framtida BG.
predictions_carb_impact_pill_explanation_body=Graden som BG som påverkas av loggade och ej loggade kolhydrater.
predictions_bg_impact_pill_explanation_body=Aktuell påverkan av aktiv insulin och nuvarande mängd kolhydrater i kroppen.\n\nDet visar vad ditt BG ”borde” vara, förutsatt att insulin och kolhydrater är de enda stora bidragande faktorerna.\n\nTill exempel om BG delta är + 0,3 mmol/L och BGI är +0,2 mmol/L, stämmer det rätt bra med vad du förväntar dig baserat på nuvarande mängd insulin och kolhydrater (både delta och BG Impact är nästan samma). Å andra sidan om BG förändringen (delta) och den beräknade BGI skiljer sig mycket, så beter sig inte ditt BG som beräknat. Den lila linjen kommer kanske inte stämma med verkligheten. Detta kan hända vid inkorrekta inställningar för Insulinkänslighetsfaktor, ologgade kolhydrater eller felaktigt loggat insulin/kolhydrater men även externa faktorer som så stress m.m.
predictions_deviation_pill_explanation_body=Hur mycket faktiska BG avviker från BG påverkan. Högt positiv/negativ värde betyder att ditt BG inte beter sig som beräknat, så den lila linjen kanske inte kommer stämma med verkligheten.
predictions_bg_velocity_pill_explanation_body=Hur mycket BG ökar/minskar varje minut.
predictions_eventual_bg_pill_explanation_body=Beräknar BG efter DIA (timmar) med hänsyn till din nuvarande IOB och COB.
oref0_algorithm_cob_curve_explanation=Framtida COB värdet är inte möjligt att förutsäga när oref0 algoritmen används. COB beräknas i realtid genom att ständigt analysera BG kurvan samt avvikelser i stället för kolhydratabsorption som linjär funktion. Därför visar grafen ovan bara historiska och nuvarande COB värden.
elapsed_time_label=Förflutet
unannounced_glucose_label=UAG
incomplete_user_profile=Varning\: Din nuvarande profil är inkomplett\! För exaktare beräkningar, gå till Inställningar > Behandlingar > Profil och se till att du lagt in din IKF, I\:K och Kolhydratsupptagning.
single_prediction_curve_label=Enkel Beräkningskurva
predictions_single_prediction_curve_pill_explanation_body=Spike kommer räkna ut samt visa på grafen endast den mest troliga beräknade kruvan (UAG, COB eller IOB). De andra beräknade kurvorna kommer ignoreras.
ZT_prediction_curve_explanation_title=ZT (Inget Insulin)
ZT_prediction_curve_explanation_content=Beräknad BG kurva representerar ett scenario där inget insulin ges (zero basal insulin).\n\nZT beräknar hur BG BORDE bete sig om inget insulin tillförs. Nyckelordet här är "BORDE", för Spike är baserat på matematiska modeller för att förutspå framtiden.
