database_backup_restore_explanation_label=En säkerhetskopia av databasen sparar alla dina data (tidigare avläsningar, behandlingar, insulin, etc.) OCH inställningar (larm, färger, lösenord, etc.) till iCloud. Du kan säkerhetskopiera och återställa Spikes databas i någon enhet som är ansluten till samma iCloud-konto, Ifall du vill överföra alla dina data och inställningar till en annan enhet, eller bara säkerhetskopiera dina data och inställningar innan du ominstallerar/uppdaterar din iOS-enhet så du kan senare återställa all data i din nyinstallerade Spike-app.\n\nAäkerhetskopiera bara inställningar (alternativet överst på skärmen) kommer inte säkerhetskopiera dina data, bara inställningarna, om du vill starta en ny instans av Spike utan att behöva konfigurera programmet från början.
