mmol_multiplier_description=Wskażniki aplikacji na iOS nie mogą zawierać wartości dziesiętnych (np. 4.8). Dla użytkowników mmol / L, Spike domyślnie zaokrągli odznakę do najbliższej liczby całkowitej (np. Wartość glikemii 4,8 będzie wyświetlana jako 5 na znaczku). Jeśli nie chcesz, aby Spike zaokrąglał twoją wartość glukozy, możesz włączyć mnożnik powyżej. Gdy mnożnik jest włączony, wartość glukozy 4,8 będzie wyświetlana jako 48, wartość 5,3 jako 53 i tak dalej. Po zmianie tego ustawienia musisz poczekać na kolejne odczyty, aby zobaczyć zmiany.
non_dexcom_transmitter_instructions=Spike umożliwia używanie nadajników innych niż Dexcom z funkcją Dexcom Share. Utwórz konto Dexcom na stronie https\://store.dexcom.com/user/register (USA) lub https\://uam2.dexcom.com/index.html\#/register (międzynarodowe). Po pomyślnym utworzeniu i weryfikacji konta wypełnij swoją nazwę użytkownika, hasło i serwer. Dodaj losowy 7 alfanumeryczny identyfikator w polu Numer seryjny odbiornika i kliknij login.
