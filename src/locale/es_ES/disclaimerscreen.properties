disclaimer_content=Este software no debe utilizarse para tomar decisiones médicas. Es sólo una herramienta de investigación y se proporciona "tal cual" sin garantía de ningún tipo, sea expresa o implícita, incluyendo pero no limitado a, las garantías implícitas de comerciabilidad e idoneidad para un propósito en particular. El riesgo entero en cuanto a la calidad y el rendimiento del programa es del usuario. Si el programa resultara ser defectuoso, usted asumirá el coste de todos los servicios necesarios para reparar o corregir los daños.
important_notice_label=Aviso Importante
important_notice_content=No utilice ni confíe en este software o cualquier material asociado para la toma de decisiones médicas. \n\nNo confíe en este sistema de alarmas en tiempo real o en su información en momentos críticos. \n\nNo utilizar o confiar en este sistema para las decisiones de tratamiento ni utilizar como sustituto del juicio profesional del cuidado de la salud. \n\nTodo el software y los materiales han sido proporcionados para propósitos informativos solamente como una prueba de concepto para ayudar a posibilidades para futuras investigaciones. \n\nNo se atienden reclamos sobre la aptitud de la app para cualquier propósito y todo se proporciona "Tal cual". Cualquier parte del sistema puede fallar en cualquier momento. \n\nSiempre busque el Consejo de un proveedor médico calificado para preguntas médicas. \n\nSiga siempre las instrucciones del fabricante de su sensor de glucosa cuando se utiliza cualquier equipo; No descontinúe el uso de acompañamiento del lector glucómetro aconsejado por su médico. \n\nEste software no está asociado o avalado por ningún fabricante de equipos y todas las marcas registradas son de sus respectivos propietarios. \n\nEl uso de este software es enteramente bajo su propio riesgo. No se ha hecho ningún cobro por los desarrolladores para el uso de este software. \n\nSe trata de un proyecto de código abierto creado por voluntarios. El código fuente se publica gratuitamente para que usted pueda inspeccionar y evaluar. \n\nMediante el uso de este software o sitio web, usted acepta ser mayor de 18 años de edad y haber leído, entendido y aceptado todo lo anterior.
acknowledgments_label=Agradecimientos
acknowledgments_content=Me gustaría agradecer a las siguientes personas que han contribuido a este proyecto\:\n\nJohan Degraeve por su excelente trabajo en el desarrollo de IosxDripReader. Gran parte de esta aplicación está basada en su trabajo de codificación. Gracias\!\n\nEl equipo de xDrip/xDrip+. La mayoría del trabajo de cofdificación del Bluetooth y el Transmisor fue aportada por ellos.\n\nMarcel Piestansky quien amablemente donó su trabajo que sirvió como base para el tema de la aplicación.\n\nNuestros traductores\:\n\nArabe - Ahmed Mohammed\nBulgaro - Hristina Dimova\nCheco - Daniel Růžička\nChino - Vic Wu y Zhongwen Ji\nDanés - Claus Mumm y Casper Holtermann\nFinlandés - Päivi-Sisko Eerola y Satu Lehtniemi\nFrancés - Nathan Giovannini y Timothée Chamoin\nAlemán - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg y Joern Windler\nHúngaro - Krisztina Héthy\nItaliano - Nathan Giovannini y Christian Rol\nNoruego - Marte Frigstad y Martin Moe\nPolaco - Rafał Opalanko y Marek Macner\nPortugués - Cristina Lopes, Ines Rodrigues y João Rodrigues\nRuso - Sergey Ten y Sergey Kashchavtsev\nEspañol - Ale Cantú Garza, Wenceslao Blay y Marcos Detry\nSueco - Jonas Callander y Per Sjöström
