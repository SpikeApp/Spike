isf_ic_trend_bgtarget_description_label=ISF (Factor de Sensibilidad a la Insulina)\: Cuanto una unidad de insulina baja su nivel de glucosa en la sangre. Por ejemplo, si su Factor de Sensibilidad a la Insulina es 50, una unidad de insulina reduce su glucosa sanguínea en 50 mg/dL. Spike también soporta el Factor de Sensibilidad a la Insulina en mmol/L. Si Spike está ajustado a mmol/L, un Factor de Sensibilidad a la Insulina de 2.5 significa que una unidad de insulina reduce su glucosa sanguínea en 2.5 mmol/L.\n\nI\:C (Relación Insulina / Carbohidratos)\: Número de gramos de carbohidratos cubiertos por una unidad de insulina. Por ejemplo, si su relación Insulina/Carbohidratos es de 15, entonces necesita administrar una unidad de insulina para cubrir cada quince gramos de carbohidratos que consume.\n\nPara determinar su ISF e I\:C por favor lea las guías a continuación.\n\nObjetivo BG\: El nivel de glucosa en la sangre (mg/dL o mmol/L) al que está apuntando, el que desea mantener la mayor parte del tiempo.\n\nTendencias\: La cantidad de insulina o carbohidratos necesarios para hacer que una flecha de tendencia ascendente o descendente se aplane. Las flechas de tendencia ascendente necesitan insulina y las flechas de tendencia descendente necesitan carbohidratos.
