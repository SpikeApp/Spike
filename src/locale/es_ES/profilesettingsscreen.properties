algorithms_description_label=Nightscout\: Un algoritmo más simple y básico. Los cálculos son menos intensivos en CPU pero también menos precisos. El tiempo de pico de insulina para todas las insulinas siempre será por defecto de 75 minutos cuando se calcula el IOB, siguiendo un modelo bilineal. La COB se calculará asumiendo que los carbohidratos se absorben de una forma lineal, que puede ser imprecisa o engañosa.\n\nOpenAPS (oref0)\: Parte del algoritmo oref0 portado del proyecto OpenAPS. El algoritmo ha sido fuertemente modificado y optimizado para trabajar con Spike. Soporta modelos de insulina bilineal y exponencial cuando se calcula el IOB, lo que permite al usuario seleccionar tiempos pico de insulina personalizados (sólo el modelo exponencial), lo que proporciona una mayor precisión. La COB se calcula basándose en la desviación de la glucosa, que se analiza observando constantemente la tendencia de la glucosa del usuario después de un tratamiento con carbohidratos (hasta 6 horas después), lo que proporciona una mayor precisión a costa de un número ligeramente superior de ciclos de CPU. Los usuarios de Loop/OpenAPS tendrán que seleccionar la opción "Usuario Loop/OpenAPS" en Configuraciones -> Tratamientos. La implementación actual de oref0 en Spike NO es (todavía) adecuada para trabajar offline para usuarios de OpenAPS/Loop (los cálculos diferirán debido a que no se tienen en cuenta las bases temporales). Al seleccionar la opción "Usuario Loop/OpenAPS", Spike NO calculará IOB/COB internamente y en cambio obtendrá los cálculos directamente desde la página de Nightscout del usuario, lo que garantiza que tanto Spike como el sistema permanezcan en sincronía.
