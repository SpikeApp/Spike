suspension_instructions=<p align\="justify">Para que Spike no pierda registros envíados por el transmisor y pueda cargar/descargar información en segundo plano cuando se activa la función de compartir niveles de glucosa a servicios online  (por ej\: Nightscout o Dexcom Share), se impide que iOS pueda suspenderlo totalmente para asegurar su estabilidad.</p><p></p><p align\="justify">En condiciones normales debe dejar que Spike gestione los parámetros de suspensión pero si es usted un usuario avanzado quizás quiera cambiar esta configuración. Cuanto menos agresiva sea la intervención de Spike para impedir la suspensión, mejor para el rendimiento de la batería.</p><p></p><p align\="justify">Si quiere gastar menos batería debe escoger  "Éstandar" o "Moderado" si su transmisor es un Dexcom G5 o G4, "Aggresivo" o "Muy agresivo" para cualquier otro transmisor.</p><p></p><p align\="justify">Si Spike se queda congelado o le está dando lecturas erróneas, empiece seleccionando  el modo "Muy agresivo" a ver si se resuelve el problema. Si es así, intente el modo "Agresivo", después el "Moderado" y finalmente el "Éstandar" hasta que encuentre el modo que funcione mejor en su caso y cuyo gasto de batería sea más eficiente.</p><p></p><p align\="justify">Si ninguno de los modos mencionados anteriormente funciona, seleccione "Modo alternativo \#1" e intente con todos los modos disponibles. Seleccione sólo esta opción si se han perdido registros, ya que consume un poco más de batería. El "Modo alternativo \#1" sólo se debe usar como último recurso.</p><p></p><p align\="justify">De manera similar a la opción "Modo alternativo \#1", Spike ahora ofrece un modo adicional. Si en su caso no están funcionando ninguno de los modos mencionados anteriormente, seleccione la opción "Modo alternativo \#2" e intente con todos los modos que se presentan bajo esa opción. No seleccione esta opción a no ser que haya perdido registros porque consume algo más de batería. Puede también utilizar una combinación de ambos métodos pero como último recurso,  ya que la batería sufre bastante.</p>
