developer_info_description=<p align\="justify">Spike's internal server mimics parts of a Dexcom Share server, Nightscout API and xDrip server. Developers can integrate their apps with Spike by connecting them to 127.0.0.1\:1979. Here are the supported endpoints\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
