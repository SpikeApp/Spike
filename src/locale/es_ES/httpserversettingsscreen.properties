instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike can be directly integrated <a href\="https\://github.com/LoopKit/Loop">with <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> to allow you to loop completely offline, without needing an active Internet connection.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Configure your credentials\:</b> At the top of this screen setup your username and password that will later be used to configure Loop.</p></li><li><p align\="justify"><b>Change Loop's source code\:</b> Katie DiSimone was kind enough to make all the necessary edits to Loop for it to work offline with Spike and share them with the community. If you don't want to do the edits yourself, you can download Katie's edited version (it's up to date with the original Loop version) and deploy it directly to your device. It's available <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">here (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. If you wish to perform the edits yourself, open the original Loop code in Xcode and, in the Project Navigator, go to Loop > Models > ServiceAuthentication and open the file "ShareService.swift". Delete the characters "/*" from line 55 and "*/" from line 62. Replace "https\://REPLACEME" with "http\://127.0.0.1\:1979". Replace "Custom" with "Spike". Save your Xcode project and deploy Loop to your iOS device.</p></li><li><p align\="justify"><b>Configure Loop\:</b> Open Loop, go to Settings > Dexcom Share. Under "Server" select "Spike", input the username and password you defined at the top of this screen and click "Add Account". <b>If you have a Transmitter ID set in Loop, remove it otherwise you might get missed readings (VERY IMPORTANT\!)</b>. Loop will now fetch your glucose values directly from Spike.</p></li></ul><p></p><p align\="center"><b>Spike Master to Spike Follower Offline</b></p><p></p><p align\="justify">You can have a Spike Follower fetch data directly from your Spike Master app, without needing a Nightscout site and completely offline, as long as both of you are connected to the same Wi-Fi network.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Determine the master's IP address\:</b> On the master's iOS device, go to iOS settings, Wi-Fi and click the "i" button next to the active network. Write down the IP address.</p></li><li><p align\="justify"><b>Configure Spike Follower\:</b> In Spike Follower, go to settings -> general -> data collection, activate follower mode and in the Nightscout URL field write http\://MASTER_IP_ADDRESS\:1979. The follower should now start receiving data directly from the master's device.</p></li></ul><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">You can use Pebble watches with Spike (fetching data completely offline).</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install compatible watch faces\:</b> Using your iOS Pebble app download and install any of the following watch faces\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (works without Pump Data and Predicted Bgs) & Nightscout BWP (works without BWP info). No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch face\:</b> Using the Pebble app, configure your watch face to use Nightscout as the data source and point it to the following URL address\: http\://127.0.0.1\:1979. Be sure to always keep the Pebble app open, otherwise your watch will not be able to communicate with Spike.</b></p></li></ul><p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">You can use Garmin watches with Spike (fetching data completely offline). Special thanks to Andreas May (@swissalpine) for making custom watch apps for Spike\!</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install a compatible watch app\:</b> Using the Garmin App Store app download and install the watch app from <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. More apps/widgets will be available in the future. You can check them by visiting <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch app\:</b> Using the Garmin Connect Mobile app, configure your watch app in devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">You can use the Nightguard app with Spike (fetching data completely offline) and benefit from having a scrollable glucose chart on your Apple Watch.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install the Nightguard app from the App Store\:</b> If you have an Apple Watch be sure to also install it on your watch. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure Nightguard\:</b> Open the Nightguard app on your iOS device, go to preferences and input the following URL address\: http\://127.0.0.1\:1979. If this is your first time using the Nightguard watch app, open the app on your watch, force touch the screen and select "refresh".</b></p></li><li><p align\="justify"><b>Note\:</b> Most apps that fetch data from Nightscout should work with Spike using a similar setup. It's up to you to try other apps if you choose so. If you find an app that doesn't work when trying to fetch data directly from Spike be sure to let us know and we will try to make Spike compatible.</b></p></li></ul>
