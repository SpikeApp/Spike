workflow_email_body=<p>Hello Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>请确定你的手机已经安装了Workflow app. 你可以从这里找到t <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">here</a>,这是免费的软件，你可以 转到你的 Today View 和 Workflow Today Widget. 如果你有苹果手表并且想要在苹果手表输入治疗数据，你需要安装Workflow. 你可以从你的苹果手机的 Watch app里安装workflow.</p><p>配置Today Widget和 Apple手表 依次点击以下链接. 你可以自由地改变颜色和标题，但是不要改变 workflow's的配置. 每个你点击的workflow将会被自动加入到你的Today Widget and Apple 手表, 你只需要点击一次，然后选择 "GET WORKFLOW".</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbs</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Meal</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Check</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>想要添加几个预定义的笔记，你可以点导入 "Spike Note" workflow 几次，然后改变笔记的文本，题目到你的链接.</p><h2>Pebble</h2><p>下载和安装以下任意一款Pebble apps. 你需要直接从你的手里里的Pebble app操作.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>配置 app 指向以下的Nightscout 网址\: http\://127.0.0.1\:1979 </p><h2>Note</h2><p>不要忘记在Spike的设置> 集成里启用内服HTTP服务器。不需要设置用户名和密码就可以从 Today Widget 或 Apple/Pebble 手表添加治疗数据.</p><p>祝你愉快\!</p><p>Spike App</p>
