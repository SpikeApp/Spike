instructions_description_label=<p align\="center"><b>手表应用程序</b></p><p></p><p align\="justify">Spike与苹果手机的 watch app捆绑在一起. 确保在设置>> 集成中启用内部 HTTP 服务器- 不需要输入凭据)。直接从您的设备上的watch app里安装苹果表上的应用程序。不需要进一步安装。</p><p></p><p align\="center"><b>Complication</b></p><p></p><p align\="justify">标准Complication由 WatchOS 管理, 仅在15-90 分钟间隔内刷新。唯一的例外是日历Complication, 立即刷新。因此, Spike使用日历Complication, 以显示您的血糖值在您的苹果手表没有任何延迟。</p><p></p><p align\="justify">要使用此功能, 请执行以下步骤\:</p><p></p><ul><li><p align\="justify"><b>创建专用日历\:</b> 通过从主屏幕直接单击日历图标, 打开设备上的日历app。单击底部的 "日历" 按钮, 然后单击 "编辑", 然后在 "iCloud" 下单击 "添加日历"。给日历一个名称 (例如 "Spike"), 然后单击 "完成"。如果您的 iOS 设备中没有配置 iCloud 帐户, 则应创建一个或选择不在 iCloud 上承载的日历 (不推荐)。你不需要为Spike创建一个新的日历, 但强烈建议保持简洁的东西。您可以使用 iCloud 中未承载的日历, 如 Gmail 或其他在线服务, 但使用 iCloud 日历将允许您更快、完全脱机地将数据发送到您的 Apple 表。</p></li><li><p align\="justify"><b>同步日历到表\:</b> 打开您的手机上的手表app, 通过点击手表图标直接从您的主屏幕。转到 "日历", 并在 "日历" 部分下单击 "自定义", 并确保选中了在上一步中创建的日历。尝试尽可能少的日历同步到您的苹果手表, 否则您的血糖值可能会被其他日历的事件重叠。</p></li><li><p align\="justify"><b>授权Spike\:</b> 激活 "启用 "在该屏幕顶部切换, 单击" 授权 "按钮, 并允许Spike访问您的日历。如果您拒绝访问您的日历并希望在以后启用它, 您需要转到设备设置、隐私、日历并打开 "Spike"。</p></li><li><p align\="justify"><b>配置Spike中的Complication\:</b> 从步骤1中选择新创建的日历, 然后选择要在 Apple 表中显示的信息。</p></li><li><p align\="justify"><b>配置 Apple 表中的Complication\:</b> 在您的苹果手表或您的 iOS 设备中的手表应用程序中选择 "模块化" 手表的脸, 并确保您也选择 "日历Complication" 在手表的表盘中间出现 (Spike也兼容 Siri, 公用事业, 活动 (数字和模拟), 米老鼠, 玩具故事, Timelapse, 运动和万花筒手表的面孔)。你的血糖值现在应该开始同步到你的手表, 当你收到你的下一个阅读从您的 CGM 发射器。如果任何变化, 你没有得到你的苹果手表读数, 进入手表应用程序和 "一般", "复位" 单击 "重置同步数据", 等待几分钟。你可能需要这样做, 每次你重新启动你的设备或苹果手表, 有时 iOS 可能有点喜怒无常, 当同步数据从您的设备到您的苹果手表后重新启动。</p></li><li><p align\="justify"><b>我的苹果手表停止显示我的价值 (空白) 在读数之间几分钟后。有什么我能做的吗？</b> 是。尝试启用 "间隙修复" 选项。当启用时, Spike将始终创建一个10分钟的日历事件与您最新的血糖值。这似乎解决了这个问题。一旦新的阅读来自您的发射机, Spike将编辑以前的日历事件, 并将其设置为5分钟, 然后再添加新的10分钟日历事件。这将避免事件重叠。</p></li><li><p align\="justify"><b>如何才能在苹果表上访问我的血糖历史？</b> 只需点击您的 Apple 表上的日历Complication, 您的血糖历史记录将显示在弹出菜单中。</p></li><li><p align\="justify"><b>可以将数据显示在我的 Apple 表上的图表中吗？</b> 是\!从头到设置->> 集成, 启用内部 HTTP 服务器, 并按照屏幕上的指示如何设置 Nightguard 与Spike。</p></li><li><p align\="justify"><b>我能和别人的苹果手表分享我的血糖值吗？</b> 是\!只要与此人共享您在步骤1中创建的日历, 它们就可以在苹果表上显示您的血糖值。他们将需要遵循他们的 iOS 设备上的步骤2和5。他们还需要有一个活跃的互联网连接在任何时候, 应该去设置, 日历, 帐户, 获取新的数据, 并在 iCloud 选择推, 以便新的血糖值下载自动从 iCloud 和同步到手表。有关如何与他人共享您在步骤1中创建的日历的说明, 请按照 <a href\="https\://support.apple.com/kb/ph2690">此 <font color\="\#0086FF">链接</font></a>。</p></li></ul>
