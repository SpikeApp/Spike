database_backup_restore_explanation_label=Резервная копия базы данных сохранит ВСЕ ваши данные (уровни сахара, болюсы, углеводы, заметки и т. д.) и настройки (сигналы, цвета, пароли, инсулины и т. д.) в iCloud. Вы можете сохранить и восстановить базу данных Spike с любого устройства, подключенного к той же учетной записи iCloud, перенести ваши данные и настройки на другое устройство или выполнить резервное копирование данных и настроек перед переустановкой или обновлением iOS, чтобы позже восстановить их в новой версии Spike.\n\nСохранение настроек (опция в верхней части экрана) сохранит НЕ ВСЕ все ваши данные, а ТОЛЬКО настройки на случай, если вы захотите установить новую версию Spike на это или другое устройство без необходимости настраивать все параметры заново.
