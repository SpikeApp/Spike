suspension_instructions=<p align\="left">Чтобы Spike в фоновом режиме продолжал работать, считывать данные с вашего трансмиттера и — после активации — обмениваться данными с онлайн-сервисами общего доступа к показаниям глюкозы крови (такими, как Nightscout или Dexcom Share), Spike всеми способами старается избежать приостановки или завершения приложения операционной системой вашего телефона или планшета. Обычно Spike неплохо справляется с этим самостоятельно, но при частых пропусках считывания показаний с трансмиттера или передачи их в онлайн-сервисы вы можете изменить настройки работы в фоне вручную. Есть четыре режима фоновой работы Spike — стандартный, умеренный, агрессивный и очень агрессивный. Чем агрессивнее режим, тем быстрее будет разряжаться батарея вашего телефона или планшета.</p>\n<p></p>\n<p align\="left">Если вы решили выбрать режим фоновой работы Spike вручную и при этом хотите как можно меньше разряжать батарею телефона или планшета, выбирайте «Стандартный» или «Умеренный» режимы фоновой работы для трансмиттеров Dexcom и «Агрессивный» или «Очень агрессивный» режимы для всех других моделей трансмиттеров.</p>\n<p></p>\n<p align\="left">Если Spike часто зависает или пропускает считывания, начните с выбора «Очень агрессивного» режима и посмотрите, решит ли это проблему. Если да — попробуйте «Агрессивный», затем «Умеренный» и, наконец, «Стандартный», пока не подберете режим, обеспечивающий стабильную работу и в то же время сохраняющий заряд батареи вашего телефона или планшета.</p>\n<p></p>\n<p align\="left">Если ни один из этих режимов фоновой работы вам не помог и Spike по-прежнему пропускает считывания или зависает, включите галочку «Альтернативный метод №1» и снова пройдитесь по всем четырем режимам, от «Очень агрессивного» до «Стандартного». Учтите, что «Альтернативный метод №1» потребляет еще больше энергии, и без нужды включать его не стоит.</p>\n<p></p>\n<p align\="left">Если не помог и «Альтернативный метод №1», отключите его, включите «Альтернативный метод №2» и снова попробуйте все четыре режима. Наконец, если ничего не помогает, включите обе галочки — «Альтернативный метод №1» и «Альтернативный метод №2» — и еще раз проверьте все четыре режима работы. Учтите, что использовать эту комбинацию стоит лишь в самом крайнем случае — батарее вашего телефона или планшета это совсем не понравится.</p>\n<p></p>\n<p align\="left">Эти эксперименты могут занять много времени, но главное — не сдавайтесь, и вы обязательно найдете для себя оптимальный режим фоновой работы Spike.</p>
