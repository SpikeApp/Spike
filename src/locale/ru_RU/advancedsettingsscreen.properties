suspension_instructions=<p align\="justify">Чтобы Spike не пропускал чтения с вашего передатчика и выполнял операции загрузки/выгрузки в фоновом режиме, когда вы активируете предоставление совместного доступа к показаниям глюкозы в онлайн-сервисах (например, Nightscout или Dexcom Share), он избегает полной приостановки приложения для обеспечения стабильности.</p><p></p><p align \= "justify">В обычном сценарии вы должны позволить Spike управлять этой приостановкой, но продвинутые пользователи могут захотеть изменить вышеуказанные настройки. Выбор менее агрессивного режима Spike позволит избежать зависания и сэкономить срок службы батареи.</p><p></p><p align\="justify">Если вы хотите попытаться сэкономить заряд батареи, вы должны выбрать «Стандартный» или «Умеренный «если ваш передатчик - это Dexcom G5 или G4,«Агрессивный» или «Очень агрессивный» для всех других передатчиков.</p><p></p><p align\="justify">Если Spike зависает или вы пропускаете чтение показаний, то начните с использования режима «Очень агрессивный» и посмотрите, исправляет ли он проблему. Если это так, попробуйте режим «Агрессивный», а затем «Умеренный» и, наконец, «Стандарт», пока не найдете режим, который работает стабильно, и сохраняет заряд батареи.</p><p></p><p align\="justify">Если ни один из вышеперечисленных режимов не работает для вас, выберите вариант «Альтернативный метод № 1» и попробуйте его со всеми доступными режимами. Выбирайте эту опцию только в том случае, если у вас все еще есть пропущенные показания, потому что она потребляет немного больше заряда батареи. «Альтернативный метод № 1» должен использоваться только в качестве последнего средства.</p><p></p><p align\="justify">То же, что и с «Альтернативным методом № 1», теперь предлагает Spike и дополнительный метод, Если ни один из вышеперечисленных режимов не работает для вас, выберите вариант «Альтернативный метод № 2» и попробуйте его со всеми доступными режимами. Выбирайте этот параметр только в том случае, если у вас все еще есть пропущенные показания, потому что он потребляет немного больше батареи. Вы также можете использовать комбинацию обоих методов, но это будет вашим самым последним средством, это разрядит вашу батарею совсем немного.</p>
