workflow_alarms_email_body=<h2>Привет\!</h2>\n<p>Расскажем, как настроить включение/выключение уведомлений Spike с помощью виджета на странице «Сегодня» или часов Apple Watch.</p>\n<ol>\n<li>Сначала убедитесь, что на вашем телефоне/планшете установлено приложение Workflow. Если нет — <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">скачайте его бесплатно</a>.</li>\n<li>Перейдите на страницу виджетов в представлении «Сегодня», для этого смахните вправо на экране «Домой», экране блокировки или в программе «Центр уведомлений».</li>\n<li>Добавьте виджет Workflow. Для этого прокрутите экран вниз, нажмите «Изменить», найдите в списке виджет Workflow и нажмите значок +. Перетащите виджет на нужное место и нажмите «Готово».</li>\n<li>Если у вас есть часы Apple Watch и вы хотите включать и выключать уведомления прямо с них, установите приложение Workflow на них с помощью приложения «Часы» (Watch) на вашем телефоне.\n<li>Для добавления команд включения/выключения уведомлений Spike используйте следующие ссылки\: <a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Отключить уведомления</a> и <a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Включить уведомления</a>. Перейдя по ссылке, нажмите кнопку «Get Workflow» и команда будет автоматически добавлена в ваш виджет на экране «Сегодня» и на Apple Watch. В приложении Workflow Вы можете редактировать для этих команд название, иконку и цвет, но убедитесь, что вы не поменяли конфигурацию действий, выполняемых по этим командам.</li>\n</ol>\n<p></p>\n<h2>Примечания</h2>\n<ol>\n<li>Не забудьте включить «Внутренний HTTP сервер» в меню «Настройки -> Интеграция» Spike. Задавать имя пользователя или пароль для работы виджета не требуется.</li>\n<li><b>Только для пользователей iOS 12\: в iOS 12 приложение Workflow пeреименовано в «Команды» (Shortcuts) и пока что не позволяет редактировать внешний вид или название скачанных команд, а также не поддерживает часы Apple Watch. Полная поддержка возможностей, доступных в более ранних версиях iOS, ожидается в обозримом будущем.</b></li>\n</ol><p></p>\n<p>Хорошего вам дня\!</p><p>Spike App</p>
