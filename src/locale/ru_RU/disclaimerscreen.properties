disclaimer_content=Это программное обеспечение не должно использоваться для принятия медицинских решений. Это только инструмент исследований и предоставляется «как есть» без гарантий любого рода, явных или подразумеваемых, включая, но не ограничиваясь, подразумеваемыми гарантиями, коммерческой ценностью и пригодностью для определенных целей. Вы принимаете весь риск относительно качества и производительности программы. Если программа окажется дефектной, вы берете на себя стоимость необходимого обслуживания, ремонта или исправления.
important_notice_label=Важное замечание
important_notice_content=Не используйте или не полагайтесь на это программное обеспечение или любые связанные с ним материалы для каких-либо медицинских целей или решений.\n\nНе полагайтесь на эту систему для любых аварийных сигналов реального времени или критических по времени данных.\n\nНе используйте или не полагайтесь на эту систему для принятия решений о лечении или не используйте их в качестве замены для профессионального решения в области здравоохранения.\n\nВсе программное обеспечение и материалы были предоставлены в информационных целях только как доказательство концепции, чтобы помочь в дальнейших исследованиях.\n\nНе принимаются никакие претензии, и все предоставляется «КАК ЕСТЬ». Любая часть системы может выйти из строя в любое время.\n\nВсегда обращайтесь за консультацией к квалифицированному медицинскому работнику по любым медицинским вопросам.\n\nПри использовании любого оборудования всегда следуйте инструкциям изготовителя сенсора. Не прекращайте использование считывающего устройства или приемника, кроме как по рекомендации вашего врача.\n\nЭто программное обеспечение не связано или не одобрено ни одним производителем оборудования, а все товарные знаки принадлежат их соответствующим владельцам.\n\nВы используйте это программное обеспечение полностью на свой страх и риск.\n\nРазработчики не взимают никаких сборов за использование этого программного обеспечения.\n\nЭто проект с открытым исходным кодом, который был создан добровольцами. Исходный код публикуется бесплатно и с открытым исходным кодом для проверки и оценки.\n\nИспользуя это программное обеспечение и/или веб-сайт, вы соглашаетесь с тем, что вам исполнилось 18 лет, и вы прочитали, поняли и согласились со всем вышеперечисленным.
acknowledgments_label=Благодарности
acknowledgments_content=Я хотел бы поблагодарить следующих людей за участие в этом проекте\:\n\nJohan Degraeve за отличную работу над разработкой iOSxDripReader. Основные части этого приложения основаны на его коде. Спасибо\!\n\nКоманду xDrip/xDrip+. Большая часть кода для Bluetooth и трансмиттера была взята от них.\n\nMarcel Piestansky, любезно предоставившего свою работу, которая послужила основой для оформления приложения.\n\nНаши переводчики\:\n\nArabic - Ahmed Mohammed\nBulgarian - Hristina Dimova\nCzech - Daniel Růžička\nChinese - Zhongwen Ji\nDanish - Claus Mumm & Casper Holtermann\nFinnish - Päivi-Sisko Eerola & Satu Lehtniemi\nFrench - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nGerman - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHungarian - Krisztina Héthy\nItalian - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorwegian - Marte Frigstad & Martin Moe\nPolish - Rafał Opalanko & Marek Macner\nPortuguese - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussian - Sergey Ten & Sergey Kashchavtsev\nSpanish - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSwedish - Jonas Callander & Per Sjöström
