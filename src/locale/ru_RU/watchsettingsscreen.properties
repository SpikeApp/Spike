instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Спайк поставляется с приложением Apple Watch. Убедитесь, что внутренний HTTP-сервер включен Настройки -> Интеграция (нет необходимости вводить учетные данные). Установите приложение на свои Apple Watch прямо из приложения Watch на устройстве. Дальнейшая настройка не требуется.</p><p></p><p align\="center"><b>Расширение</b></p><p></p><p align\="justify">Стандартные расширения управляются WatchOS и обновляются только через 15-90 минут. Единственное исключение - расширение Календаря, которое мгновенно обновляется. По этой причине Spike использует расширение Календаря, чтобы отображать значения глюкозы на ваших Apple Watch без каких-либо задержек.</p><p></p><p align\="justify">Чтобы использовать эту функцию, выполните следующие действия\:</p><p></p><ul><li><p align\="justify"><b>Создайте специальный календарь\:</b> Откройте приложение «Календарь» на своем устройстве, щелкнув значок «Календарь» непосредственно с главного экрана. Нажмите кнопку «Календари» внизу, затем нажмите «Изменить» и под iCloud нажмите «Добавить календарь». Дайте календарю имя (например, «Spike») и нажмите «Готово». Если у вас нет учетной записи iCloud, настроенной на вашем устройстве iOS, вы должны создать ее или выбрать календарь, который не размещен на iCloud (не рекомендуется). Вам не нужно создавать новый календарь для Спайка, но это настоятельно рекомендуется. Вы можете использовать календари, которые не размещены в iCloud, например Gmail или другие онлайн-сервисы, но использование календаря iCloud позволит вам отправлять данные в ваши Apple Watch быстрее и полностью автономно.</p></li><li><p align\="justify"><b>Синхронизировать календарь с часами\:</b> Откройте приложение «Watch» на своем устройстве, щелкнув значок «Watch» прямо на главном экране. Перейдите в «Календарь» и в разделе «Календари» нажмите «Пользовательский» и убедитесь, что выбран календарь, созданный на предыдущем шаге. Постарайтесь иметь как можно меньше календарей, синхронизированных с вашим Apple Watch, иначе ваши значения глюкозы могут перекрываться другими событиями календаря.</p></li><li><p align\="justify"><b>Авторизация Spike\:</b> Активируйте переключатель «Включено» в верхней части этого экрана, нажмите кнопку «Авторизовать» и позвольте Spike получить доступ к вашим календарям. Если вы случайно откажете в доступе к своим календарям и захотите включить его позднее, вам нужно будет перейти к настройкам вашего устройства, Конфиденциальность, Календарь и включить «Спайк».</p></li><li><p align\="justify"><b>Настройка расширения в Spike\:</b> Выберите новый календарь из шага 1 и укажите информацию, которую вы хотите отображать в Apple Watch.</p></li><li><p align\="justify"><b>Настройка расширения в Apple Watch\:</b> В Apple Watch или приложении Watch на устройстве iOS выберите «Модульный» циферблат для часов и убедитесь, что вы также выбрали расширение «Календарь», которое будет присутствовать посередине часового циферблата (Спайк также совместим с циферблатом Сири, Утилиты, Активность (цифровым и аналоговым), Мики Маус, История игрушек, Таймлапс, Движение и Калейдоскоп). Значения глюкозы теперь должны синхронизироваться с вашими часами, когда вы получите следующее показание от вашего передатчика. Если по каким-либо изменениям вы не будете получать показания в своих Apple Watch, перейдите в приложение «Watch» и в разделе «Общие», «Сброс» нажмите «Сбросить данные синхронизации» и подождите несколько минут. Возможно, вам придется делать это каждый раз, когда вы перезагружаете устройство или Apple Watch, иногда iOS может быть немного капризной при синхронизации данных с вашего устройства на Apple Watch после перезагрузки.</p></li><li><p align\="justify"><b>Мои Apple Watch перестали отображать значения глюкозы (пробелы между показаниями в несколько минут). Я могу что-нибудь сделать?</b> Попробуйте включить опцию «Устранить пробелы». Когда она включена, Spike всегда будет создавать 10-минутное событие календаря с последним значением глюкозы. Это может исправить проблему. Как только новое сообщение поступит от вашего передатчика, Spike отредактирует предыдущее событие календаря и установит его за 5 минут до добавления нового 10-минутного события календаря. Это позволит избежать перекрытий в чтениях глюкозы.</p></li><li><p align\="justify"><b>Как я могу получить доступ к истории значений глюкозы в Apple Watch?</b> Просто коснитесь расширения календаря на ваших Apple Watch, и ваша история глюкозы будет представлена во всплывающем окне.</p></li><li><p align\="justify"><b>Могу ли я увидеть свои данные в виде диаграммы на Apple Watch?</b> Да\! Перейдите в Настройки -> Интеграция, включите внутренний HTTP-сервер и следуйте инструкциям на экране о том, как настроить Nightguard с помощью Spike.</p></li><li><p align\="justify"><b>Могу ли я поделиться своими значениями глюкозы с Apple Watch другого человека?</b> Да\! Если вы делитесь с этим человеком календарем, который вы создали на шаге 1, то он может видеть ваши значения глюкозы, отображаемые на их Apple Watch. Им нужно будет выполнить шаги 2 и 5 на своем устройстве iOS. Они также должны будут постоянно подключаться к Интернету и должны перейти в «Настройки», «Календарь», «Учетные записи», «Сгенерировать новые данные» и выбрать iCloud «Push», чтобы новые значения глюкозы загружались автоматически из iCloud и синхронизировались с часами. Инструкции о том, как поделиться с другими людьми календарем, созданным на шаге 1, пожалуйста, следуйте по <a href\="https\://support.apple.com/kb/ph2690">этой <font color\="\#0086FF">ссылке</font></a>.</p></li></ul>
