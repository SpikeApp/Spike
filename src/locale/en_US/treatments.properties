workflow_email_body=<p>Hello Spiker!</p><h2>Today Widget / Apple Watch</h2><p>Make sure you have the Workflow app installed on your device. You can get it <a href="https://itunes.apple.com/us/app/workflow/id915249334">here</a>, it's free. Go to your Today View and add the Workflow Today Widget. If you have an Apple Watch and want to be able to input treatments directly from the watch you will need to install Workflow on it. You can do this directly from the Watch app on your device.</p><p>To configure both the Today Widget and Apple Watch click  on the following links, one by one. You're free to change the colors and titles but be sure not to change the workflow's configuration. Each workflow you click will be automatically added to your Today Widget and Apple Watch, you just need to click once on each workflow and select "GET WORKFLOW".</p><ul><li><a href="https://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href="https://workflow.is/workflows/6c5db4b457bc45549ddde1dfef90c0dd">Spike Carbs</a></li><li><a href="https://workflow.is/workflows/8532f2d236694e7ca68937c0f83cc36f">Spike Meal</a></li><li><a href="https://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Check</a></li><li><a href="https://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>To add several predefined notes you can click and import the "Spike Note" workflow several times and change the note's text, title and icon to your liking.</p><h2>Pebble</h2><p>Download and install any of the following Pebble apps. You need to do it directly from the Pebble app on your device.</p><ul><li><a href="https://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href="https://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href="https://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Configure the app to point to the following Nightscout URL address: http://127.0.0.1:1979 </p><h2>Note</h2><p>Don't forget to enable the internal HTTP server in Spike's Settings -> Intergration. No need to set a username/password to be able to add treatments from the Today Widget and/or Apple/Pebble Watch.</p><p>Have a great day!</p><p>Spike App</p>
