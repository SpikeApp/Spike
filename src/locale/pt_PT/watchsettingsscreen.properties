instructions_description_label=<p align\="center"><b>App Relógio</b></p><p></p><p align\="justify">O Spike tem incluída uma app Apple Watch. Certifique-se que o servidor interno HTTP está activado em Definições -> Integração (não é necessário introduzir credenciais). Instale a app no seu Apple Watch diretamente da app Watch no seu dispositivo. Não é necessário fazer nenhuma configuração extra.</p><p></p><p align\="center"><b>Complicação</b></p><p></p><p align\="justify">Complicações normais são geridas pelo WatchOS e só são actualizadas em intervalos de 15-90 minutos. A única excepção é a complicação do calendário, que actualiza quase instantaneamente. Por esse motivo, o Spike utiliza a complicação calendário para mostrar os valores de glicémia no seu Apple Watch sem atraso.</p><p></p><p align\="justify">Para usar esta funcionalidade, execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Crie um calendário dedicado\:</b> Abra a app Calendário no seu dispositivo clicando no icon Calendário no ecrã principal. Clique no botão "Calendários" no fundo, a seguir clique em no botão Editar, em seguida clique "Editar" e em iCloud clique "Adicionar Calendarário". Dê um nome ao calendário (por exemplo "Spike") e clique "OK". Se não tiver uma conta iCloud configurada no seu dispositivo iOS deve criar uma ou escolher um calendário que não esteja alojado na iCloud (não recomendado). Não precisa de criar um novo calendário para o Spike mas é altamente recomendável para manter tudo arrumado. Pode utilizar calendários não alojados na iCloud, como Gmail e outros serviços online, mas utilizar um calendário na iCloud permitirá enviar dados mais rapidamente e completamente offline para o seu Relógio Apple.</p></li><li><p align\="justify"><b>Sincronizar calendário com o relógio\:</b> Abra a app Watch no seu dispositivo clicando no icon Watch diretamente do seu ecrã principal. Vá a "Calendário" e na secção "Calendários" clique "Personalizar" e certifique-se que o calendário que criou no passo anterior está selecionado. Tente sincronizar com o Apple Watch o mínimo de calendários possível de outro modo os seus valores de glicémia podem ser sobrepostos por outros eventos de calendário.</p></li><li><p align\="justify"><b>Autorizar o Spike\:</b> Pressione o botão "Activado" no topo deste ecrã, clique no botão "Autorizar" e permita ao Spike aceder aos seus calendários. Se por acaso você recusar acesso aos seus calendários e quiser autorizar posteriormente terá que ir às definições do dispositivo, privacidade, calendários e activar o "Spike".</p></li><li><p align\="justify"><b>Configurar complicação no Spike\:</b> Selecione o calendário recém criado no passo 1 e escolha a informação que deseja ver no Apple Watch.</p></li><li><p align\="justify"><b>Configure a complicação no Apple Watch\:</b> No seu Apple Watch ou na app Watch no seu dispositivo iOS selecione o mostrador "Modular" e certifique-se que seleciona também a "Complicação Calendário" para ser mostrada no centro do mostrador (o Spike também é compatível com os mostradores como Siri, Utilidades, Actividade (digital e analógica), Mickey Mouse, Toy Story, Timelapse, Motion e Kaleidoscope). Os seus valores de glicémia deverão começar a sincronizar com o relógio na leitura do transmissor CGM seguinte. Se por acaso não estiver a receber leituras no seu Relógio Apple, vá à app Watch e em "Geral" clique "Repor", seguidamente clique "Repor dados de sincronização" e espere alguns minutos. Pode ter que fazer isto cada vez que reinicie o seu dispositivo ou o seu Apple Watch, por vezes o iOS pode ser um pouco temperamental ao sincronizar dados do seu dispositivo para o seu relógio após uma reinicialização.</p></li><li><p align\="justify"><b>O meu Relógio Apple pára de mostrar os meus valores (falhas) entre leituras após alguns minutos. Há alguma coisa que eu possa fazer?</b> Sim. Tente activar a opção "Corrigir Interrupções". Quando activada, o Spike irá criar sempre um evento de calendário de dez minutos com o último valor de glicémia. Isto parece resolver o problema. Assim que uma nova leitura é recebida do seu transmissor, o Spike irá editar o evento de calendário anterior e alterar a duração para 5 antes de adicionar o novo evento de calendário de 10 minutos. Isto evitará sobreposição de eventos.</p></li><li><p align\="justify"><b>Como posso aceder ao histórico de glicémia no meu Relógio Apple?</b> Simplesmente escolha a complicação calendário no seu Relógio Apple e o seu histórico de glicémia será mostrado num popup.</p></li><li><p align\="justify"><b>Posso ter os meus dados mostrados num gráfico no Relógio Apple?</b> Sim\! Vá a Definições -> Integração, active o servidor interno HTTP e siga as instruções no ecrã de como instalar o Nightguard com o Spike.</p></li><li><p align\="justify"><b>Posso partilhar os meus valores de glicémia para o Apple Watch de outra pessoa?</b> Sim\! Desde que partilhe com a outra pessoa o calendário criado no passo 1 essa pessoa poderá ver os seus valores de glicémia no relógio dela também. Essas pessoas terão que seguir os passos 2 & 5 no dispositivo iOS. Terão também que ter uma ligação à internet activa permanente e devem ir a Definições, Calendários, Contas, Obter Novos dados e em iCloud selecionar Push para que novos valores de glicémia sejam descarregados automaticamente da iCloud e sincronizados com o relógio. Para instruções como partilhar o calendário criado no passo 1 com outras pessoas siga <a href\="https\://support.apple.com/kb/ph2690">este <font color\="\#0086FF">link</font></a>.</p></li></ul>
