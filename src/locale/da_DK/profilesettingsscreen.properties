carb_absorption_time_description_label=Tid det tager for Kulhydrater at komme ind i blodbanen. Denne værdi vil påvirke COB algoritmen. Standard kulhydrat typen er den, der bliver brugt, når ingen kulhydrat vælges ved en behandling eller når Spike importerer behandlinger fra Nightscout.
