carb_absorption_time_description_label=De tijd die nodig is voor koolhydraten om opgenomen te worden in de bloedbaan. Deze beïnvloedt de COB algoritme. De standaard koolhydraten soort is degene die gebruikt wordt als er geen koolhydraten soort wordt geselecteerd bij het invoeren van een behandeling of wanneer Spike behandelingen vanuit Nightscout importeert.
