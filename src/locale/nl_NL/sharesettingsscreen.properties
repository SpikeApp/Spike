mmol_multiplier_description=iOS app badges kunnen geen decimale waarden bevatten (bijv\: 4.8). Voor mmol/L gebruikers, zal Spike standaard de badge waarde naar de dichtstbijzijnde hele waarde afronden (bijv.\: een waarde van 4.8 wordt weergegeven als 5 op de badge). Als je niet wil dat Spike de waarde afrond, dan kun je de vermenigvuldiger hierboven aanzetten. Wanneer deze aanstaat wordt een waarde van 4.8 weergegeven als 48, een waarde van 5.3 als 53 en zo verder. Na het veranderen van deze instelling moet je wachten op de volgende meting voordat de veranderingen zichtbaar zijn.
non_dexcom_transmitter_instructions=Spike maakt het mogelijk om niet Dexcom zenders te gebruiken met Dexcom Share. Maak een account aan op https\://store.dexcom.com/user/register (US) of https\://uam2.dexcom.com/index.html\#/register (Internationaal). Nadat het account succesvol is aangemaakt en geverifieerd vul je jouw gebruikersnaam, wachtwoord en server in. Voeg een willekeurig 7 alfanumeriek ID in het ontvanger serial veld in en klik op login.
