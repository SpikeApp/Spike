follower_invitation_email_body=<p>Hallo, Spiker\!</p><p>Om je uitnodiging te gebruiken controleer of je de Spike app hebt ge√Ønstalleerd op je IOS apparaat (je vindt het hier <a href\="http\://spike-app.com" target\="_blank">here</a>).</p><p>Ga in de Spike app naar Instellingen > Algemeen > Verzamelen van gegevens, klik op "Scan QR Code" knop en scan de getoonde QR code met de camera van je apparaat. Dat is alles\!</p><p>Fijne dag\!</p><p>Het Spike Team</p>
