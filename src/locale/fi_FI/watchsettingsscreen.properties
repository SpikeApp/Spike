instructions_description_label=<p align\="center"><b>Watch-sovellus</b></p><p></p><p align\="justify">Spikessa on mukana Apple Watch -sovellus. Varmista, että sisäinen HTTP-palvelin on otettu käyttöön kohdassa Asetukset -> Integraatio (tunnistautumista ei tarvita). Asenna sovellus Apple Watchiin laitteestasi. Muita määrityksiä ei tarvita.</p><p></p><p align\="center"><b>Komplikaatio</b></p><p></p><p align\="justify">WatchOS hallitsee tavallisia komplikaatioita, ja ne päivittyvät vain 15-90 minuutin välein. Ainoa poikkeus on kalenterikomplikaatio, joka päivittyy välittömästi. Tästä syystä Spike käyttää kalenterikomplikaatiota glukoosiarvojen viiveettömään näyttämiseen Apple Watch -kellossa.</p><p></p><p align\="justify">Ota ominaisuus käyttöön seuraavasti\:</p><p></p><ul><li><p align\="justify"><b>Luo erillinen kalenteri\:</b> Avaa Kalenteri-sovellus laitteessasi koskettamalla näytön Kalenteri-kuvaketta. Valitse alalaidasta Kalenterit ja valitse sitten Lisää kalenteri (Tili\: iCloud). Anna kalenterille nimi (esimerkiksi Spike) ja valitse Valmis. Jos et ole määrittänyt iCloud-tiliä iOS-laitteessasi, sinun on luotava tili tai valittava kalenteri, joka ei sijaitse iCloudissa (tätä ei suositella). Sinun ei ole pakko luoda Spikelle uutta kalenteria, mutta se on suositeltavaa, koska näin sisältö pysyy järjestyksessä. Voit käyttää muita kuin iCloud-kalentereita, kuten Gmailin tai muiden verkkopalvelujen kalentereita, mutta iCloud-kalenterin kautta tietojen lähetys Apple Watch -kelloon onnistuu nopeammin ja ilman verkkoyhteyttä.</p></li><li><p align\="justify"><b>Kalenterin synkronoiminen kelloon\:</b> Avaa laitteesi Watch-sovellus koskettamalla aloitusnäytön kellokuvaketta. Siirry kohtaan Kalenteri ja valitse Kalenterit-osassa Muokattu ja valitse edellisessä vaiheessa luomasi kalenteri. Pyri pitämään Apple Watchiin synkronoitujen kalenterien määrä mahdollisimman pienenä, jotta muiden kalenterin tapahtumat eivät osu päällekkäin glukoosiarvojen kanssa.</p></li><li><p align\="justify"><b>Valtuuta Spike\:</b> Aktivoi Käytössä-valinta näytön ylälaidassa, paina Valtuuta-painiketta ja salli Spikelle pääsy kalentereihisi. Jos kiellät pääsyn kalentereihin ja haluat sallia sen myöhemmin, sinun on tehtävä se laitteen asetuksista\: valitse Tietosuoja, Kalenterit ja valitse Spike.</p></li><li><p align\="justify"><b>Komplikaation määrittäminen Spikessa\:</b> Valitse vaiheessa 1 luotu kalenteri ja valitse tiedot, joiden haluat näkyvän Apple Watch -kellossa.</p></li><li><p align\="justify"><b>Komplikaation määrittäminen Apple Watchissa\:</b> Valitse Apple Watchissa tai iOS-laitteen Watch-sovelluksessa modulaarinen kellotaulu ja määritä kalenterikomplikaatio näkymään kellotaulun keskellä (Spike on yhteensopiva myös seuraavien kellotaulujen kanssa\: Siri, Moduulit, Aktiivisuus (digitaalinen ja analoginen), Mikki Hiiri, Toy Story, Timelapse, Liike ja Kaleidoskooppi). Glukoosiarvojen pitäisi nyt näkyä kellossa seuraavasta CGM-lähettimen lukemasta alkaen. Jos lukemat eivät näy Apple Watchissa, siirry Watch-sovellukseen, valitse Yleiset, Nollaa, Nollaa synkronointitiedot ja odota muutama minuutti. Tämä on mahdollisesti tehtävä joka kerta, kun käynnistät laitteen tai Apple Watchin uudelleen, iOS voi joskus olla oikukas tietojen synkronoinnissa laitteesta Apple Watchiin uudelleenkäynnistyksen jälkeen.</p></li><li><p align\="justify"><b>Apple Watchini lakkaa näyttämästä arvoja lukemien väliltä muutaman minuutin kuluttua. Voinko tehdä tälle jotakin?</b> Kyllä, ota käyttöön Aukon korjaus. Kun se on käytössä, Spike luo 10 minuutin kalenteritapahtuman, joka sisältää viimeisimmän glukoosiarvon. Tämä näyttää korjaavan ongelman. Kun lähettimestä saapuu seuraava lukema, Spike muokkaa edellistä kalenteritapahtumaa ja asettaa sen ajan 5 minuuttia aiemmaksi ennen uuden 10 minuutin tapahtuman luomista. Näin tapahtumat eivät mene päällekkäin.</p></li><li><p align\="justify"><b>Miten näen glukoosihistorian Apple Watchista?</b> Napauttamalla kalenterikomplikaatiota Apple Watchissa näet glukoosihistorian ponnahdusikkunassa.</p></li><li><p align\="justify"><b>Voinko saada tiedot näkyviin kaaviona Apple Watchissa?</b> Kyllä\! Valitse Asetukset -> Integraatio, ota käyttöön sisäinen HTTP-palvelin ja määritä Nightguard noudattamalla näytön ohjeita.</p></li><li><p align\="justify"><b>Voinko jakaa glukoosiarvoni toisen henkilön Apple Watchiin?</b> Kyllä\! Kun jaat vaiheessa 1 luomasi kalenterin toisen henkilön kanssa, hän voi nähdä glukoosiarvosi omassa Apple Watchissaan. Arvojen näkemiseen tarvitaan jatkuvasti toimiva internetyhteys. Kyseisen henkilön on suoritettava näiden ohjeiden vaiheet 2 ja 5 iOS-laitteessaan ja valittava Push-ilmoitukset kohdassa Asetukset, Kalenteri, Tilit, Nouda uudet tiedot ja iCloud, jotta uudet glukoosiarvot ladataan automaattisesti iCloudista ja synkronoidaan kelloon. Ohjeet vaiheessa 1 luodun kalenterin jakamiseen muiden henkilöiden kanssa ovat saatavilla <a href\="https\://support.apple.com/kb/ph2690">tässä <font color\="\#0086FF">osoitteessa</font></a>.</p></li></ul>
