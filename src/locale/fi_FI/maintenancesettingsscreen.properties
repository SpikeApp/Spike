database_backup_restore_explanation_label=Tietokannan varmuuskopiointi tallentaa kaikki tiedot (aiemmat lukemat, hoidot, insuliinit jne.) JA asetukset (hälytykset, värit, salasanat jne.) iCloudiin. Voit varmuuskopioida ja palauttaa Spike-tietokannan missä tahansa laitteessa, joka on yhdistetty samaan iCloud-tiliin, jos haluat siirtää kaikki tiedot ja asetukset toiseen laitteeseen tai varmuuskopioida tiedot ja asetukset ennen iOSin uudelleenasennusta/päivitystä ja palauttaa nämä tiedot myöhemmin uudelleenasennettuun Spike-sovellukseen.\n\nPelkkien asetusten varmuuskopiointi (vaihtoehto näytön ylälaidassa) ei varmuuskopioi tietoja vaan vain asetukset, jos haluat aloittaa Spiken käytön puhtaalta pöydältä määrittämättä asetuksia alusta.
