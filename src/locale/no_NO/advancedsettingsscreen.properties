suspension_instructions=<p align\="justify">For at Spike skal unngå å miste dine avlesninger fra transmitteren og utføre nedlastninger/opplastninger i bakgrunn når man aktiverer glukose deling til andre hjelpemidler (Eks NIghtscout eller Dexcom Share) unngås det at det blir suspendert av IOS for å forsikre stabilitet. </p><p></p><p align\="justify"> Vanligvis bør man la Spike kontrollere suspansjoer, men avanserte brukere kan endre innstillingene ovenfor.  Jo mindre aggressivt Spike unngår suspensjon jo bedre er levetiden på batteriet. </p><p></p><p align\="justify">Hvis man ønsker å spare batteritid bør man velge "Standard" eller "Moderat" hvis din transmitter er Dexcom G5 eller G4, "Aggressiv" eller "Veldig aggressiv" for andre transmittere.</p><p></p><p align\="justify">Hvis Spike henger eller du har mistet noen avlesninger, begynt med å velge "Veldig Aggresiv" mode og se om det løser problemet. Hvis så, prøv å velge "aggressiv" mode, deretter "moderat" and til slutt "Standard" til du finner en Mode som fungerer og lagrer maksimalt av batteriforbruket. </p><p></p><p align\="justify">Hvis ingen av Modene beskrevet over fungere kan du velge "Alternativ Metode \#1" og prøve den med de ulike Mode. Velg kun dette hvis du fortsatt mangler avlesninger på grunn av at det bruker mer batteri. "Alternativ Metode \#\! skal kun brukes som siste utvei.</p><p></p><p align\="justify">Som for "Alternativ metode\#1" tilbyr Spike nå enda en metode så hvis ingen av metodene over fungere kan du velge "Alternativ metode \#2" og prøve den med de ulike Mode. Velg kun denne hvis du fortsatt har mistet avlesninger på grunn av at det bruker mer batteri. Du kan også velge en kombinasjon av begge metodene, men det er en siste utvei da det vil skade til batteri betraktelig. </p>
