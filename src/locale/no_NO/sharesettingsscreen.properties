mmol_multiplier_description=iOS appsymboler kan ikke vise desimaler (feks. 4.8). For mmol/L brukere, vil Spike som standard avrunde tallet til nærmeste heltall (feks. en glukoseverdi på 4.8 vil bli vist som 5 på symbolet). Du kan aktivere multiplikatoren ovenfor hvis du ikke vil at Spike skal avrunde. Når denne er aktivert vil glukoseverdien 4.8 vises som 48, en verdi på 5.3 som 53 osv. Etter aktivering må du vente til neste måling for å se endringen.
non_dexcom_transmitter_instructions=Spike lar deg bruke andre sendere enn Dexcom med Dexcom Share. Opprett en Dexcom konto på https\\\://store.dexcom.com/user/register (US) eller https\\\://uam2.dexcom.com/index.html\\\#/register (Internasjonal). Når kontoen er opprettet og verifisert fyller du inn ditt brukernavn, passord og server. Legg til en tilfeldig 7-segment alfanumerisk ID i mottaker serienummer-feltet og klikk Logg inn.
